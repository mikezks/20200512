<div class="card">

  <div class="header">
    <h2 class="title">Flight Search</h2>
  </div>

  <div class="content">
    <!-- <p *ngIf="{
      timer: timer$ | async
    } as compData">
      {{ compData.timer }}
    </p> -->

    <form>
      <div class="form-group">
        <label>From:</label>
        <input [(ngModel)]="from" name="from" class="form-control">
      </div>
      <div class="form-group">
        <label>To:</label>
        <input [(ngModel)]="to" name="to" class="form-control">
      </div>

      <div class="form-group">
        <button
          class="btn btn-default" (click)="search()">Search</button>
      </div>
    </form>

  </div>
</div>

<div class="row">
  <div
    *ngFor="let flight of flights"
    class="col-lg-3 col-md-4 col-sm-6 col-xs-12">

    <app-flight-card
      [item]="flight"
      [selected]="basket[flight.id]"
      (selectedChange)="basket[flight.id] = $event">

      <h4 class="my-flight-header">My Flight Card</h4>
      <span>My Content</span>

    </app-flight-card>

  </div>
</div>

<div class="card">
  <div class="content">
    <pre>{{ basket | json }}</pre>
  </div>
</div>
